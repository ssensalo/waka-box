name: Update Gist

on:
  push:
    branches: master

  schedule:
    - cron: "0 */3 * * *"

jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install
        run: npm ci
      - name: Update gist
        run: node ./index.js
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: https://gist.github.com/ssensalo/9a2a13de8ce7259df78f5a0e4d84dbdc
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
